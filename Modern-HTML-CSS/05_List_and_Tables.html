<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List and Tables</title>
  </head>
  <body>
    <!-- Lists -->
    <!-- unordered list -->
    <ul>
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
    <!-- ordered list-->
    <ol type="A">
      <li>item 1</li>
      <li>item 2</li>
      <li>item 3</li>
      <li>item 4</li>
    </ol>
    <!--nested list-->
    <ul>
      <li>item 1</li>
      <li>
        item 2
        <ul>
          <li>nested item 1</li>
          <li>nested item 2</li>
        </ul>
      </li>
      <li>item 3</li>
      <li>item 4</li>
    </ul>
  </body>
</html>
